<script>
    // 1. 移动端菜单控制
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });

    // 2. 博客文章切换逻辑
    function switchBlog(blogId) {
        // 1. 隐藏所有文章内容
        document.querySelectorAll('.blog-content').forEach(el => {
            el.classList.add('hidden');
        });

        // 2. 显示指定文章内容
        const content = document.getElementById(blogId);
        if(content) {
            content.classList.remove('hidden');
        }

        // 3. 移除所有 Tab 的激活状态
        document.querySelectorAll('.blog-tab').forEach(el => {
            el.classList.remove('active');
        });

        // 4. 激活指定 Tab
        const tab = document.getElementById('tab-' + blogId);
        if(tab) tab.classList.add('active');
    }
    
    // 3. 展开/收起博客文章列表
    function toggleBlogList() {
        const sidebar = document.getElementById('blog-sidebar');
        const icon = document.getElementById('blog-toggle-icon');

        if (sidebar.style.display === 'none') {
            // 展开时保持原有的样式属性
            sidebar.style.display = 'flex';
            icon.className = 'fa-solid fa-angle-up';
        } else {
            sidebar.style.display = 'none';
            icon.className = 'fa-solid fa-angle-down';
        }
    }
    
    // 默认展开博客列表
    document.addEventListener('DOMContentLoaded', function() {
        // 博客列表默认展开，无需调用toggleBlogList()
        const sidebar = document.getElementById('blog-sidebar');
        const icon = document.getElementById('blog-toggle-icon');
        
        // 确保侧边栏是展开状态
        if (sidebar) {
            sidebar.style.display = 'flex';
        }
        if (icon) {
            icon.className = 'fa-solid fa-angle-up';
        }
    });
    
    // --- 导航栏高亮功能 ---
    // 获取当前页面的标识
    function getCurrentPage() {
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        
        if (filename === '' || filename === 'jielong1.html' || filename === 'index.html') {
            return 'home';
        } else if (filename === 'news.html') {
            return 'news';
        } else if (filename === 'blog.html') {
            return 'blog';
        }
        return 'home'; // 默认返回首页
    }
    
    // 设置导航栏高亮
    function setActiveNav() {
        const currentPage = getCurrentPage();
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const page = link.getAttribute('data-page');
            if (page === currentPage) {
                // 移除其他链接的hover效果
                link.classList.remove('hover:text-primary');
                // 为当前页面链接添加高亮效果
                if (page !== 'contact') {
                    link.classList.add('text-primary', 'font-bold');
                }
            } else {
                // 为非当前页面链接添加灰色效果
                if (page !== 'contact') {
                    link.classList.remove('text-gray-900');
                    link.classList.add('text-gray-500');
                }
            }
        });
    }
    
    // 页面加载完成后设置导航栏高亮
    document.addEventListener('DOMContentLoaded', function() {
        setActiveNav();
        
        // 为博客文章列表添加鼠标滚轮滑动功能
        const blogSidebar = document.getElementById('blog-sidebar');
        if (blogSidebar) {
            blogSidebar.addEventListener('wheel', function(e) {
                // 阻止默认的滚动行为
                e.preventDefault();
                
                // 根据滚轮移动方向滚动内容
                this.scrollTop += e.deltaY;
            });
        }
        
        // 处理 URL 参数，直接跳转到指定文章
        const urlParams = new URLSearchParams(window.location.search);
        const blogId = urlParams.get('id');
        if (blogId && document.getElementById(blogId)) {
            switchBlog(blogId);
        }
    });
    
// 添加处理博客文章切换的函数（与 news.html 中的 switchNews 类似）
    function switchBlog(blogId) {
        // 1. 隐藏所有内容
        document.querySelectorAll('.blog-content').forEach(el => {
            el.classList.add('hidden');
        });
        
        // 2. 移除所有 Tab 的激活状态
        document.querySelectorAll('.blog-tab').forEach(el => {
            el.classList.remove('active');
        });

        // 3. 显示指定内容
        const content = document.getElementById(blogId);
        if(content) content.classList.remove('hidden');

        // 4. 激活指定 Tab
        const tab = document.getElementById('tab-' + blogId);
        if(tab) tab.classList.add('active');

        // 移动端体验优化：切换后滚动到内容顶部（可选）
        if(window.innerWidth < 768) {
            content.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

                    content: '<p>数控机床作为现代制造业的核心设备，其编程与操作技能直接影响产品质量和生产效率。本文将介绍数控机床的基本编程方法和实用操作技巧。</p><h3 class="text-xl font-bold text-gray-800 mt-6 mb-3">编程基础知识</h3><p>1. <strong>坐标系设定：</strong>G54-G59指令用于设定工件坐标系，是编程的基础。</p><p>2. <strong>插补指令：</strong>G00快速定位、G01直线插补、G02/G03圆弧插补。</p><p>3. <strong>刀具补偿：</strong>G41/G42刀具半径补偿，G43/G44刀具长度补偿。</p><h3 class="text-xl font-bold text-gray-800 mt-6 mb-3">操作技巧要点</h3><p>• 对刀操作：使用寻边器或对刀仪精确确定工件位置<br>• 程序验证：通过仿真软件或空运行检查程序正确性<br>• 切削参数：根据材料特性合理选择主轴转速、进给速度<br>• 冷却润滑：适时使用冷却液，延长刀具寿命</p><h3 class="text-xl font-bold text-gray-800 mt-6 mb-3">常见问题处理</h3><p><strong>尺寸超差：</strong>检查刀具磨损情况，重新对刀，核实坐标系设定。</p><p><strong>表面粗糙：</strong>降低进给速度，检查刀具刃口，改善冷却条件。</p><p><strong>报警提示：</strong>根据报警代码查阅手册，针对性解决故障。</p><h3 class="text-xl font-bold text-gray-800 mt-6 mb-3">安全注意事项</h3><p>操作数控机床必须严格遵守安全规程：<br>1. 穿戴好防护用品<br>2. 开机前检查设备状态<br>3. 运行中不得离开岗位<br>4. 发现异常立即停机检查</p><p class="font-bold text-gray-800 mt-6">提示：熟练掌握数控编程与操作需要大量实践，建议学员在实训中多动手操作，积累经验。</p>'

            if (index === 0) {
                button.classList.add('active');
            }

            // 生成分类标签颜色
            const categoryColors = {
                '技术分析': 'bg-primary/10 text-primary',
                '技术前沿': 'bg-secondary/10 text-secondary',
                '电商运营': 'bg-green-100 text-green-700',
                '技术教程': 'bg-purple-100 text-purple-700',

                '技术前瞻': 'bg-teal-100 text-teal-700',

            };
            const categoryClass = categoryColors[article.category] || 'bg-gray-100 text-gray-700';
            
            button.innerHTML = `

        });
