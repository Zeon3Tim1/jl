<script src="./news-data.js"></script>
<script>
    // 1. 移动端菜单控制 (与主页一致)
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });

    // 2. 新闻切换逻辑 (CSS Display 切换)
    function switchNews(newsId) {
        // 1. 隐藏所有内容
        document.querySelectorAll('.news-content').forEach(el => {
            el.classList.add('hidden');
        });
        
        // 2. 移除所有 Tab 的激活状态
        document.querySelectorAll('.news-tab').forEach(el => {
            el.classList.remove('active');
        });

        // 3. 显示指定内容
        const content = document.getElementById(newsId);
        if(content) content.classList.remove('hidden');

        // 4. 激活指定 Tab
        const tab = document.getElementById('tab-' + newsId);
        if(tab) tab.classList.add('active');

        // 移动端体验优化：切换后滚动到内容顶部（可选）
        if(window.innerWidth < 768) {
            content.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // 3. 页面加载时处理 URL 参数 (例如：news.html?id=news-2)
    function handleUrlParameters() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            if (newsId && document.getElementById(newsId)) {
                switchNews(newsId);
            }
        } catch (error) {
            console.error('Error handling URL parameters:', error);
        }
    }
    
    // 确保DOM加载完成后处理URL参数
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', handleUrlParameters);
    } else {
        // DOM已经加载完成
        handleUrlParameters();
    }

// 4. 展开/收起新闻列表
    function toggleNewsList() {
        const sidebar = document.getElementById('news-sidebar');
        const icon = document.getElementById('toggle-icon');

        if (sidebar.style.display === 'none') {
            sidebar.style.display = 'block';
            icon.className = 'fa-solid fa-angle-up';
        } else {
            sidebar.style.display = 'none';
            icon.className = 'fa-solid fa-angle-down';
        }
    }
    
    // 5. 博客文章切换逻辑 (CSS Display 切换)
    function switchBlog(blogId) {
        // 1. 隐藏所有内容
        document.querySelectorAll('.blog-content').forEach(el => {
            el.classList.add('hidden');
        });
        
        // 2. 移除所有 Tab 的激活状态
        document.querySelectorAll('.blog-tab').forEach(el => {
            el.classList.remove('active');
        });

        // 3. 显示指定内容
        const content = document.getElementById(blogId);
        if(content) content.classList.remove('hidden');

        // 4. 激活指定 Tab
        const tab = document.getElementById('tab-' + blogId);
        if(tab) tab.classList.add('active');

        // 移动端体验优化：切换后滚动到内容顶部（可选）
        if(window.innerWidth < 768) {
            content.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }
    
    // 6. 展开/收起博客文章列表
    function toggleBlogList() {
        const sidebar = document.getElementById('blog-sidebar');
        const icon = document.getElementById('blog-toggle-icon');

        if (sidebar.style.display === 'none') {
            sidebar.style.display = 'block';
            icon.className = 'fa-solid fa-angle-up';
        } else {
            sidebar.style.display = 'none';
            icon.className = 'fa-solid fa-angle-down';
        }
    }
    
    // --- 7. 导航栏高亮功能 ---
    // 获取当前页面的标识
    function getCurrentPage() {
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        
        if (filename === '' || filename === 'index.html' || filename === 'index.html') {
            return 'home';
        } else if (filename === 'news.html') {
            return 'news';
        } else if (filename === 'blog.html') {
            return 'blog';
        }
        return 'home'; // 默认返回首页
    }
    
    // 设置导航栏高亮
    function setActiveNav() {
        const currentPage = getCurrentPage();
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const page = link.getAttribute('data-page');
            if (page === currentPage) {
                // 移除其他链接的hover效果
                link.classList.remove('hover:text-primary');
                // 为当前页面链接添加高亮效果
                if (page !== 'contact') {
                    link.classList.add('text-primary', 'font-bold');
                }
            } else {
                // 为非当前页面链接添加灰色效果
                if (page !== 'contact') {
                    link.classList.remove('text-gray-900');
                    link.classList.add('text-gray-500');
                }
            }
        });
    }
    
// 页面加载完成后设置导航栏高亮
    document.addEventListener('DOMContentLoaded', function() {
        setActiveNav();
        // 加载新闻数据
        loadNewsData();
    });
    
    // 从localStorage加载新闻数据并生成页面内容
    function loadNewsData() {
        // 检查数据文件是否加载成功
        if (typeof ALL_NEWS_DATA === 'undefined') {
            console.error("错误：未找到新闻数据，请检查 ./news-data.js 路径");
            return;
        }

        const newsArticles = ALL_NEWS_DATA;
        
        // 生成列表
        generateNewsList(newsArticles);
        
        // 生成内容
        generateNewsContent(newsArticles);
    }
    
    // 生成新闻列表
    function generateNewsList(newsArticles) {
        const sidebar = document.getElementById('news-sidebar');
        if (!sidebar) return;
        
        // 清空现有内容
        sidebar.innerHTML = '';
        
        // 为每个新闻生成列表项
        newsArticles.forEach((article, index) => {
            const button = document.createElement('button');
            button.className = 'news-tab text-left px-4 py-4 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-primary border-l-4 border-transparent transition-all border-b border-gray-100';
            if (index === 0) {
                button.classList.add('active');
            }
            button.id = 'tab-' + article.id;
            button.setAttribute('onclick', `switchNews('${article.id}')`);
            
            // 生成分类标签颜色
            const categoryColors = {
                '技能竞赛': 'bg-primary/10 text-primary',
                '学校建设': 'bg-secondary/10 text-secondary',
                '就业喜报': 'bg-green-100 text-green-700',
                '校园生活': 'bg-purple-100 text-purple-700',
                '校企合作': 'bg-blue-100 text-blue-700',
                '教学交流': 'bg-indigo-100 text-indigo-700',
                '招生信息': 'bg-teal-100 text-teal-700'
            };
            const categoryClass = categoryColors[article.category] || 'bg-gray-100 text-gray-700';
            
            button.innerHTML = `
                <span class="inline-block ${categoryClass} px-2 py-1 rounded text-xs font-bold mr-2">${article.category}</span>
                ${article.title}
                <span class="block text-xs text-gray-400 font-normal mt-1">${article.date}</span>
            `;
            
            sidebar.appendChild(button);
        });
    }
    
    // 生成新闻内容
    function generateNewsContent(newsArticles) {
        const container = document.getElementById('news-content-container');
        if (!container) return;
        
        // 清空现有内容
        container.innerHTML = '';
        
        // 为每个新闻生成内容
        newsArticles.forEach((article, index) => {
            const articleDiv = document.createElement('article');
            articleDiv.className = `news-content ${index === 0 ? 'block' : 'hidden'} animate-fade-in`;
            articleDiv.id = article.id;
            
            // 生成分类标签颜色
            const categoryColors = {
                '技能竞赛': 'bg-primary/10 text-primary',
                '学校建设': 'bg-secondary/10 text-secondary',
                '就业喜报': 'bg-green-100 text-green-700',
                '培训场景': 'bg-purple-100 text-purple-700',
                '校企合作': 'bg-blue-100 text-blue-700',
                '毕业季': 'bg-yellow-100 text-yellow-700',
                '教学交流': 'bg-indigo-100 text-indigo-700',
                '招生信息': 'bg-teal-100 text-teal-700'
            };
            const categoryClass = categoryColors[article.category] || 'bg-gray-100 text-gray-700';
            
            articleDiv.innerHTML = `
                <span class="inline-block ${categoryClass} px-3 py-1 rounded text-xs font-bold mb-4">${article.category}</span>
                <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">${article.title}</h2>
                <div class="flex items-center text-gray-500 text-sm mb-8 pb-4 border-b border-gray-100">
                    <span class="mr-4"><i class="fa-regular fa-calendar mr-2"></i>${article.date}</span>
                </div>
                
                <div class="prose max-w-none text-gray-600 space-y-4 leading-relaxed">
                    <img src="${article.image}" alt="${article.title}" class="w-full h-64 object-cover rounded-lg mb-6">
                    ${article.content}
                </div>
            `;
            
            container.appendChild(articleDiv);
        });
    }
</script>
